    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const crosshair = document.getElementById('crosshair');
        const slotsWrapper = document.getElementById('slots-wrapper');
        const resultScreen = document.getElementById('result-screen');
        const resultTitle = document.getElementById('result-title');
        const resultDesc = document.getElementById('result-desc');
        const finalCouplet = document.getElementById('final-couplet');
        const policeBadge = document.getElementById('police-badge');
        const winBadge = document.getElementById('win-badge');
        const jammedOverlay = document.getElementById('jammed-overlay');
        const siren = document.getElementById('siren');

        // --- Assets & Config ---
        // Basic Chars (Exactly as requested)
        const WORDS_POOL = ["NI", "GG", "ER", "ä½ ", "å“¥", "ç™½", "å°¼", "é‚£", "å€‹", "å…§", "é´¿", "é»‘", "é¬¼", "äºº", "æ­»", "é–£", "å¦®", "å¯", "æ"];
        // Dangerous Combos to detect
        const DANGEROUS_COMBOS = ["NIGGER", "ä½ å“¥", "å“¥ç™½å°¼", "é‚£å€‹", "å…§é–£", "é»‘é¬¼", "æ­»é»‘äºº", "é»‘è²´è³“", "æå“¥", "å¦®å“¥", "å¦®å¯", "å…§å€‹"];
        
        // Images
        const imgOverload = new Image();
        imgOverload.src = "https://i.meee.com.tw/nudECgJ.png"; // è¶…è² è·
        
        const imgHolger = new Image();
        imgHolger.src = "https://memeprod.sgp1.digitaloceanspaces.com/user-resource/16f637208bc9af2eff3410441e486e3e.png"; // é¤¨é•·

        // Game State
        let enemies = [];
        let particles = [];
        let collectedWords = [];
        let gameRunning = false;
        let frame = 0;
        let mouseX = 0;
        let mouseY = 0;
        let gunAngle = 0;
        let canShoot = true;
        let jamTimer = 0;
        let triggerLineY = 0;

        // Word Bag System for Even Distribution
        let wordBag = [];

        // Init Slots
        const SLOT_COUNT = 10;
        for(let i=0; i<SLOT_COUNT; i++) {
            const div = document.createElement('div');
            div.className = 'couplet-box';
            div.id = `slot-${i}`;
            slotsWrapper.appendChild(div);
        }
        const slots = Array.from({length: SLOT_COUNT}, (_, i) => document.getElementById(`slot-${i}`));

        // Resize
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            triggerLineY = canvas.height - 120; // çµ±ä¸€è¨­å®šåˆ¤å®šç·šä½ç½®
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracker
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            crosshair.style.left = mouseX + 'px';
            crosshair.style.top = mouseY + 'px';

            const gunX = canvas.width / 2;
            const gunY = canvas.height - 50;
            gunAngle = Math.atan2(mouseY - gunY, mouseX - gunX);
        });

        // Click to Shoot
        window.addEventListener('mousedown', () => {
            if (!gameRunning) return;
            if (!canShoot) return;

            let hit = false;
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                if (isMouseInRect(mouseX, mouseY, e)) {
                    hitEnemy(e, i);
                    hit = true;
                    break; 
                }
            }

            createExplosion(mouseX, mouseY, '#ffff00', 5);
        });

        function isMouseInRect(mx, my, rect) {
            return mx >= rect.x && mx <= rect.x + rect.width &&
                   my >= rect.y && my <= rect.y + rect.height;
        }

        // --- Word Bag Logic ---
        function getNextWord() {
            // Check active enemies to avoid duplicates falling at same time if possible
            // This is a soft constraint for chaos
            
            if (wordBag.length === 0) {
                // Refill and shuffle
                wordBag = [...WORDS_POOL];
                // Fisher-Yates Shuffle
                for (let i = wordBag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [wordBag[i], wordBag[j]] = [wordBag[j], wordBag[i]];
                }
            }

            // Try to find a word that is not currently on screen
            // If all in bag are on screen (unlikely given pool size), just take pop
            let activeChars = enemies.filter(e => e.type === 0).map(e => e.content);
            
            // Find first word in bag that is not active
            let index = wordBag.findIndex(w => !activeChars.includes(w));
            
            if (index !== -1) {
                // Remove and return
                return wordBag.splice(index, 1)[0];
            } else {
                // Just pop the last one
                return wordBag.pop();
            }
        }

        // --- Spawn Weights Logic ---
        function getSpawnType() {
            // Weights:
            // Text: High (Base game)
            // Poodle: Low
            // BlackMan: Low
            // Overload: High Special (2x)
            // Holger: High Special (2x)
            
            // Let's define probabilities out of 100
            // Text: 60%
            // Poodle: 5%
            // BlackMan: 5%
            // Overload: 15%
            // Holger: 15%
            
            const rand = Math.random() * 100;
            
            if (rand < 60) return 0; // Text
            if (rand < 65) return 1; // Poodle
            if (rand < 70) return 2; // BlackMan
            if (rand < 85) return 3; // Overload
            return 4; // Holger
        }

        // --- Classes ---

        class Enemy {
            constructor() {
                this.type = getSpawnType();

                this.width = 60;
                this.height = 60;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -80;
                this.baseSpeed = 2 + Math.random() * 3;
                this.rotation = 0;

                // Content setup
                if (this.type === 0) {
                    this.content = getNextWord();
                    this.color = this.getRandomColor();
                } else if (this.type === 1) {
                    this.content = "ğŸ©"; // Poodle
                } else if (this.type === 2) {
                    this.content = "ğŸ§”ğŸ¿"; // Black Man
                } else if (this.type === 3) {
                    this.img = imgOverload;
                } else if (this.type === 4) {
                    this.img = imgHolger;
                }

                // Movement Behavior (Randomized)
                this.moveType = Math.floor(Math.random() * 4); // 0=Straight, 1=Sine, 2=Teleport, 3=Erratic
                this.timer = 0;
            }

            getRandomColor() {
                const colors = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#ffffff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.timer++;

                // Movement Logic
                switch(this.moveType) {
                    case 0: // Straight
                        this.y += this.baseSpeed;
                        break;
                    case 1: // Sine
                        this.y += this.baseSpeed;
                        this.x += Math.sin(this.y / 50) * 3;
                        break;
                    case 2: // Teleport (Goku style)
                        if (this.timer % 60 === 0 && Math.random() > 0.5) {
                            this.x = Math.random() * (canvas.width - this.width);
                            this.y += 50;
                            createExplosion(this.x, this.y, '#fff', 5);
                        } else {
                            this.y += this.baseSpeed * 0.5;
                        }
                        break;
                    case 3: // Erratic / Magic Ball
                        this.y += this.baseSpeed;
                        this.x += Math.cos(this.timer * 0.1) * 8;
                        this.rotation += 0.1;
                        break;
                }

                // Bounds
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);

                // è¨­å®šå­—é«”ç‚ºæ¨™æ¥·é«”
                ctx.font = "bold 40px 'BiauKai', 'DFKai-SB', 'KaiTi', 'æ¨™æ¥·é«”', serif";

                if (this.type === 0) {
                    ctx.fillStyle = this.color;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.fillText(this.content, 0, 0);
                } else if (this.type === 1 || this.type === 2) {
                    ctx.font = "50px serif"; 
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(this.content, 0, 0);
                } else {
                    if (this.img && this.img.complete) {
                        ctx.drawImage(this.img, -this.width/2, -this.height/2, this.width, this.height);
                    } else {
                        ctx.font = "12px 'BiauKai', serif";
                        ctx.fillStyle = "white";
                        ctx.fillText(this.type === 3 ? "è¶…" : "é¤¨", 0, 0);
                    }
                }
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color, isText=false, text="") {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15;
                this.life = 1.0;
                this.color = color;
                this.isText = isText;
                this.text = text;
                this.scale = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
                if (this.isText) this.scale += 0.1;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                if (this.isText) {
                    ctx.font = `bold ${30 * this.scale}px 'BiauKai', 'DFKai-SB', serif`;
                    ctx.fillStyle = this.color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1.0;
            }
        }

        // --- Logic ---

        function createExplosion(x, y, color, count=10) {
            for(let i=0; i<count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function createTextEffect(x, y, text, color) {
            particles.push(new Particle(x, y, color, true, text));
        }

        function hitEnemy(e, index) {
            if (e.type === 4) {
                createTextEffect(e.x, e.y, "RRR!!!!", "red");
            }
            createExplosion(e.x + e.width/2, e.y + e.height/2, '#fff', 20);
            enemies.splice(index, 1);
        }

        function checkPotentialBan(newChars) {
            const futureString = collectedWords.join("") + newChars.join("");
            
            for (let bad of DANGEROUS_COMBOS) {
                if (futureString.includes(bad)) {
                    return true;
                }
            }
            if (futureString.includes("NIGG") || futureString.includes("IGER")) {
                 return true;
            }
            return false;
        }

        function addToSlots(chars) {
            const futureString = collectedWords.join("") + chars.join("");
            let bannedWord = null;
            for (let bad of DANGEROUS_COMBOS) {
                if (futureString.includes(bad)) {
                    bannedWord = bad;
                    break;
                }
            }
            if (!bannedWord && (futureString.includes("NIGG") || futureString.includes("IGER"))) {
                bannedWord = "N-WORD";
            }

            if (bannedWord) {
                gameOver(false, bannedWord);
                return;
            }

            for (let c of chars) {
                if (collectedWords.length < SLOT_COUNT) {
                    collectedWords.push(c);
                }
            }
            updateSlotsUI();
            
            if (collectedWords.length === SLOT_COUNT) {
                gameOver(true, collectedWords.join(""));
            }
        }

        function clearAllSlots() {
            collectedWords = []; // Clear ALL
            createTextEffect(canvas.width/2, canvas.height - 150, `å…¨éƒ¨åƒæ‰äº†!`, "#ec4899");
            updateSlotsUI();
        }

        function updateSlotsUI() {
            slots.forEach((slot, index) => {
                slot.innerText = collectedWords[index] || "";
                if (collectedWords[index]) {
                    slot.style.backgroundColor = '#b91c1c'; // Red
                } else {
                    slot.style.backgroundColor = '#7f1d1d'; // Darker Red
                }
            });
        }

        function triggerJam() {
            canShoot = false;
            jamTimer = 180; // 3 seconds at 60fps
            jammedOverlay.style.display = 'flex';
        }

        function updateGame() {
            if (!gameRunning) return;
            frame++;

            if (!canShoot) {
                jamTimer--;
                if (jamTimer <= 0) {
                    canShoot = true;
                    jammedOverlay.style.display = 'none';
                }
            }

            // Spawn
            let spawnRate = 40;
            if (frame % spawnRate === 0) {
                enemies.push(new Enemy());
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Trigger Line
            ctx.beginPath();
            ctx.moveTo(0, triggerLineY);
            ctx.lineTo(canvas.width, triggerLineY);
            ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
            ctx.setLineDash([15, 15]);
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = 'rgba(239, 68, 68, 0.8)';
            ctx.font = "bold 16px 'BiauKai', serif";
            ctx.fillText("åˆ¤å®šç·š (å‹¿è§¸ç¢°å±éšªå­—)", 20, triggerLineY - 10);

            drawGun();

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.update();
                e.draw();

                if (e.y > triggerLineY) {
                    if (e.type === 0) {
                        addToSlots([e.content]);
                    } else if (e.type === 1) { // Poodle
                        addToSlots(["è²´", "è³“"]);
                    } else if (e.type === 2) { // Black Man
                        addToSlots(["é»‘"]);
                    } else if (e.type === 3) { // Overload
                        clearAllSlots();
                    } else if (e.type === 4) { // Holger
                        triggerJam();
                    }
                    
                    enemies.splice(i, 1);
                    if (!gameRunning) return; 
                }
            }

            requestAnimationFrame(updateGame);
        }

        function drawGun() {
            const centerX = canvas.width / 2;
            const bottomY = canvas.height;
            
            ctx.save();
            ctx.translate(centerX, bottomY - 30);
            ctx.rotate(gunAngle);
            
            ctx.fillStyle = '#6b7280';
            ctx.fillRect(0, -10, 60, 20); 
            ctx.fillStyle = '#374151';
            ctx.fillRect(-10, -15, 20, 30); 
            
            ctx.beginPath();
            ctx.moveTo(60, 0);
            ctx.lineTo(1000, 0);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        function gameOver(win, reason) {
            gameRunning = false;
            resultScreen.classList.remove('hidden');
            
            if (!win) {
                 finalCouplet.innerText = "â›” BANNED â›”";
                 finalCouplet.className = "text-3xl md:text-5xl font-bold tracking-widest text-center bg-black text-red-500 px-4 py-2 min-w-[300px]";
            } else {
                 finalCouplet.innerText = collectedWords.join(" ") || "......";
                 finalCouplet.className = "text-3xl md:text-5xl font-bold tracking-widest text-center bg-red-600 px-4 py-2 min-w-[300px]";
            }

            if (win) {
                winBadge.classList.remove('hidden');
                policeBadge.classList.add('hidden');
                resultTitle.innerText = "æˆåŠŸé€ƒéåœ–å¥‡çš„ç›£ç„ï¼";
                resultTitle.className = "text-5xl font-black text-yellow-400 mb-4";
                resultDesc.innerText = `å¤ªç¥å•¦ï¼ä½ æˆåŠŸé–ƒéäº†æ‰€æœ‰åœ°é›·ï¼Œé€™æ¢å°è¯éå¸¸æ¸…ç™½ï¼`;
                siren.classList.remove('siren-active');
            } else {
                winBadge.classList.add('hidden');
                policeBadge.classList.remove('hidden');
                resultTitle.innerText = "ä½ è¢«åœ–å¥‡ BAN äº†";
                resultTitle.className = "text-6xl font-black text-red-600 mb-4 animate-pulse";
                resultDesc.innerHTML = `é•è¦åŸå› ï¼šä»‡æ¨è¨€è«–<br>åµæ¸¬åˆ°é•ç¦è© <span class="text-red-500 font-bold text-4xl">"${reason}"</span>`;
                siren.classList.add('siren-active');
            }
            
            document.body.style.cursor = 'default';
        }

        function startGame() {
            gameRunning = true;
            enemies = [];
            particles = [];
            collectedWords = [];
            wordBag = []; // Reset bag
            frame = 0;
            canShoot = true;
            
            resultScreen.classList.add('hidden');
            siren.classList.remove('siren-active');
            jammedOverlay.style.display = 'none';
            updateSlotsUI();
            
            document.body.style.cursor = 'none';
            
            updateGame();
        }

        startGame();

    </script>
</body>
</html>
